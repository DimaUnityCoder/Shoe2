<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h2>the title</h2> <br>
            <div class="wrapper">
                <button class="button" id="forcesButton">
                    <p>Air Forces</p>
                </button>
                <button class="button" id="jordansButton">
                    <p>Jordans</p>
                </button>
                <button class="button" id="vansButton">
                    <p>Vans</p>
                </button>
                <button class="button" id="dunksButton">
                    <p>Dunks</p>
                </button>
                <button class="button" id="everythingButton">
                    <p>Everything</p>
                </button>
            </div>
            
        </header>
        <main>
            <h2>Results:</h2>
            <div class="wrapper" id="prodScreen">
                
                
            </div>
        </main>
        <div style="float: right;">
            <div >
                <button id="openShoeAdder" class="button" style="background-color: lime;">
                    Add new shoe
                </button>
            </div>
            <div id="shoeAdd" style="display: none;">
                <h3>Here you can add a new shoe</h3>
                <input type="text" class = "shoeInput" id = "shoeLink"placeholder="Enter link to the shoe here..." id="cityinput"><br>
                <input type="text" class = "shoeInput" id = "shoeName"placeholder="Enter the name of the shoe here..." id="cityinput"><br>
                <input type="text" class = "shoeInput" id = "shoePic"placeholder="Enter link to the picture of the shoe here..." id="cityinput"><br>
                <input type="text" class = "shoeInput" id = "shoeType"placeholder="Enter which shoe it resembles..." id="cityinput">
                <p> (Enter 1 if it resembles Air Forces, 2 if Jordans, 3 if Vans and 4 if Dunks)</p>
                
                <div style="display: flex;">
                    <div>
                        <button class="button" id="submitNewShoe">
                            <p>Submit</p>
                        </button>
                    </div>
                    <div style="align-self: flex-end;">
                        <button class="button" id="closeShoeAdder">
                            <p>Close</p>
                        </button>
                    </div>
                </div>           
            </div>
        </div>
        
        
        <script src="object_script.js"></script>
        
    </body>
</html>
